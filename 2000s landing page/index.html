<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Welcome to My Epic Website ðŸ”¥</title>
    <style>
        body {
            margin: 0;
            background: #000000 url('https://web.archive.org/web/20090830181635/http://geocities.com/hk/stars.gif');
            color: #00ff00;
            font-family: "Comic Sans MS", cursive;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .welcome-text {
            font-size: 48px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            animation: glow 1s ease-in-out infinite alternate;
        }

        .under-construction {
            margin: 20px 0;
        }

        .menu {
            background: linear-gradient(to right, #ff0000, #00ff00, #0000ff);
            padding: 10px;
            margin: 20px 0;
            border: 3px outset silver;
        }

        .menu a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
            text-shadow: 2px 2px #000000;
            cursor: pointer;
        }

        .cool-button {
            background: linear-gradient(to bottom, #ff0000, #ff6600);
            border: 3px outset #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            animation: pulse 2s infinite;
        }

        .visitor-counter {
            background: #000000;
            border: 2px solid #00ff00;
            display: inline-block;
            padding: 5px 15px;
            margin: 20px 0;
            font-family: "Courier New", monospace;
        }

        .tv-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 20px auto;
            background: #333;
            border-radius: 20px;
            padding: 20px;
            border: 10px solid #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .tv-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #tv-canvas {
            width: 100%;
            height: 100%;
        }

        .tv-controls {
            position: absolute;
            bottom: -40px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .tv-knob {
            width: 30px;
            height: 30px;
            background: silver;
            border-radius: 50%;
            border: 3px outset #666;
        }

        .tv-scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 51%);
            animation: scan 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        marquee {
            background: #000000;
            color: #ffff00;
            padding: 10px;
            margin: 20px 0;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff; }
            to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .flames {
            height: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://web.archive.org/web/20090829095442/http://geocities.com/hk/flame.gif" class="flames" alt="Flames">
        <h1 class="welcome-text">Welcome to My Epic Website!</h1>
        <img src="https://web.archive.org/web/20090830181635/http://geocities.com/hk/construction.gif" class="under-construction" alt="Under Construction">
        
        <div class="menu">
            <a href="#home" data-animation="matrix">ABOUT ME</a>
            <a href="#about" data-animation="dvd">COOL STUFF</a>
            <a href="#cool" data-animation="plasma">LINKS</a>
            <a href="#snake" data-animation="snake" style="color: #ff0; text-shadow: 0 0 5px #ff0;">X</a>
        </div>

        <div class="tv-container">
            <div class="tv-screen">
                <canvas id="tv-canvas"></canvas>
                <div class="tv-scanline"></div>
            </div>
            <div class="tv-controls">
                <div class="tv-knob"></div>
                <div class="tv-knob"></div>
            </div>
        </div>

        <marquee scrollamount="5">ðŸ”¥ Welcome to my awesome website! Please sign my guestbook! ðŸ”¥</marquee>

        <button class="cool-button">ENTER HERE!</button>
        <button class="cool-button">SIGN GUESTBOOK</button>

        <div class="visitor-counter">
            Visitors: 000,042
        </div>

        <img src="https://web.archive.org/web/20090830181635/http://geocities.com/hk/ie_animated.gif" alt="Best viewed with Internet Explorer">
    </div>
    <script src="script.js"></script>
</body>
</html>
